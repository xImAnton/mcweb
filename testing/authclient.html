<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <input id="usern" type="text" />
    <input id="passw" type="password" />
    <button onclick="login();">Login</button>

    <script>
        var token = null;

        function setToken(t) {
            token = t;
        }

        function login() {
            fetch("http://localhost:3000/account/login", {
                method: "POST",
                body: JSON.stringify({username: document.getElementById("usern").value, password: document.getElementById("passw").value}),
                mode: "no-cors",
            })
            .then(res => res.json)
            .then(res => setToken(res.data.sessionId));
        }
    </script>
</body>
</html>
